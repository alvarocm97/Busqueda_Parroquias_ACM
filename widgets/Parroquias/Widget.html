<div>  
  <h2>Búsqueda de parroquias por municipio</h2><br>
  <label for="provincias">Provincias:</label>
  <select class="form-select" aria-label="Default select example" name="provincias" data-dojo-attach-event="onchange:cargaConcellos" data-dojo-attach-point="selectProvincias">
    <option value="-1">Seleccione provincia</option>
    <option value="15">A Coruña</option>
    <option value="27">Lugo</option>
    <option value="32">Ourense</option>
    <option value="36">Pontevedra</option>
  </select><br><br>
  <label for="concellos">Concellos:</label>
  <select class="form-select" aria-label="Default select example" name="concellos" data-dojo-attach-point="selectConcellos" data-dojo-attach-event="onchange:cargaParroquias"></select>
  <button type="button" class="btn btn-success" data-dojo-attach-event="onclick:zoomConcello">🔍</button>

  <br><br>
  <label for="parroquias">Parroquias:</label>
  <select class="form-select" aria-label="Default select example" name="parroquias" data-dojo-attach-point="selectParroquias"></select>
  <button type="button" class="btn btn-success" data-dojo-attach-event="onclick:zoomParroquia">🔍</button>
  
</div>
